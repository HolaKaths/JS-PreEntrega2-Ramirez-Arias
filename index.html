<body>


    <div class="contenedor">
        <h1 class="titulo">Calculadora de edad humana y peso para perros y gatos</h1>
        <form class="formulario">
            <div class="grupo">
                <label for="animal" class="etiqueta">¿Qué animal quieres calcular?</label>
                <select id="animal" name="animal" class="selector">
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                </select>
            </div>
            <div class="grupo">
                <label for="edad" class="etiqueta">¿Qué edad tiene tu animal?</label>
                <input type="number" id="edad" name="edad" class="selector">
            </div>
            <div class="grupo">
                <label for="tamano" class="etiqueta">¿Qué tamaño tiene tu animal?</label>
                <select id="tamano" name="tamano" class="selector">
                    <option value="pequeno">Pequeño (5 a 10 kg)</option>
                    <option value="mediano">Mediano (11 a 25 kg)</option>
                    <option value="grande">Grande (más de 25 kg)</option>
                </select>
            </div>
            <button type="button" class="boton" onclick="calcularEdad()">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
